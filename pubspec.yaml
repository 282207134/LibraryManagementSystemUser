name: library_management
description: "A Flutter library management system application supporting iOS and Android."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.0.0
  riverpod: ^2.4.0
  flutter_riverpod: ^2.4.0

  # Networking
  dio: ^5.3.0
  retrofit: ^4.0.0
  supabase_flutter: ^2.0.0
  
  # Local Storage
  shared_preferences: ^2.2.0
  hive: ^2.2.0
  hive_flutter: ^1.1.0
  flutter_secure_storage: ^9.0.0

  # Routing
  go_router: ^11.0.0

  # UI
  cupertino_icons: ^1.0.0
  cached_network_image: ^3.3.0
  pull_to_refresh: ^2.0.0
  shimmer: ^3.0.0
  
  # Date and Time
  intl: ^0.19.0
  
  # Utilities
  json_annotation: ^4.9.0
  json_serializable: ^6.7.0
  build_runner: ^2.4.0
  retrofit_generator: ^7.0.0
  hive_generator: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/logos/
